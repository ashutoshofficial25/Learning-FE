<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="login-page">
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <div class="row">
            <a class="navbar-brand" href="#">Ecommerce</a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <h2 class="home-title">Welcome to Ecommerce</h2>
          <div class="login-wrapper" id="login-form">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="loginUserName"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="loginPassword"
              />
            </div>
            <div class="input-group">
              <button
                id="loginBtn"
                class="form-control loginBtn btn btn-primary"
              >
                Login as User
              </button>
            </div>
            <div id="showSignUpBtn" class="signup-btn text-center text-info">
              Don't have an account? Signup
            </div>
            <div class="auth-error-msg text-center text-danger">Some error</div>

            <div
              id="authSuccessMsg"
              class="auth-error-message text-center text-success"
            >
              account created succssfully
            </div>
          </div>

          <div class="signup-wrapper" id="signup-form">
            <h4 class="text-center">Signup</h4>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="emailUserName"
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="signupUserName"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="signupPassword"
              />
            </div>
            <div class="input-group">
              <button
                id="signupBtn"
                class="form-control signupBtn btn btn-primary"
              >
                signup as User
              </button>
            </div>
            <div id="showSignUpBtn" class="signup-btn text-center text-info">
              Alreasy have an account? Login
            </div>
            <div
              id="authErrorMsg"
              class="auth-error-msg text-center text-danger"
            >
              Some error
            </div>

            <div
              id="authSuccessMsg"
              class="auth-error-message text-center text-success"
            >
              account created succssfully
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
