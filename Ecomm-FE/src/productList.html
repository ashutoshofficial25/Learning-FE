<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce | Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div id="productListPage">
      <div class="navbar header navbar-expand-lg navbar-light">
        <div class="container">
          <div class="row w-100">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo">
                <a class="navbar-brand" href="index.html">Ecommerce</a>
              </div>
              <div class="user-actions d-flex">
                <a class="text-decoration-none" href="#"> Cart</a>
                <div class="user-intro">user name</div>
                <div class="logoutBtn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <h2 class="product-list-title text-center">All Products</h2>

          <div class="product-list-wrapper d-flex">
            <div class="product-list-sidebar d-flex flex-column">
              <div class="sidebar-title">Search</div>

              <div class="sidebar-search form-group">
                <input
                  type="text"
                  class="form-group"
                  placeholder="Search by Name"
                  id="searchInput"
                />
              </div>
              <div class="sidebar-title fw-bold">Categories</div>

              <div id="categoryList"></div>
              <div class="sidebar-title">filter by price</div>

              <div class="price-filter">
                <div class="price-filter-select d-flex justify-content-between">
                  <div class="form-group">
                    <select class="form-select" name="" id="min-price">
                      <option selected value="1000">1000</option>
                      <option value="5000">5000</option>
                      <option value="10000">10000</option>
                      <option value="20000">20000</option>
                      <option value="50000">50000</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select class="form-select" name="" id="max-price">
                      <option value="1000">1000</option>
                      <option value="5000">5000</option>
                      <option value="10000">10000</option>
                      <option value="20000">20000</option>
                      <option selected value="50000">50000</option>
                    </select>
                  </div>
                </div>
                <div class="price-filter-title d-flex justify-content-between">
                  <div>Min Price</div>
                  <div>Max Price</div>
                </div>
              </div>

              <button class="btn btn-primary clear-filter" id="clear">
                Clear All Filters
              </button>
            </div>
            <div>Product 1</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
